<div class="container">
    <div class="row">

        <a href="/repos?refresh=1" class="btn-primary btn sync">
            Sync Repos
        </a>

        <h1>{{title}}</h1>

        <ul class="repos">
        {{#each activeRepos}}
            <li class="{{commitStatus linePercent minPassingLinePercent }}">
                <a href="/repo/{{ fullName }}">
                    <span class="owner">{{ owner }}</span>
                    <span class="repo">{{ name }}</span>

                    <span class="badge">
                        {{#if linePercentFormatted }}
                            {{ linePercentFormatted }}%
                        {{else}}
                            New
                        {{/if}}
                    </span>
                </a>
            </li>
        {{/each}}
        </ul>

        <br><br>

        <ul class="repos">
        {{#each repos}}
            <li>
                <a href="/repo/{{ fullName }}">                    
                    <span class="owner">{{ owner }}</span>
                    <span class="repo">{{ name }}</span>
                </a>
            </li>
        {{/each}}
        </ul>
    </div>
</div>
